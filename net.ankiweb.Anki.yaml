app-id: net.ankiweb.Anki
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: anki
rename-desktop-file: anki.desktop
rename-icon: anki
finish-args:
  # X11/Wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  # Flashcards with sound
  - --socket=pulseaudio
  # Sync
  - --share=network
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp

modules:
  - name: mpv
    buildsystem: simple
    build-commands:
      - python3 waf configure
          --disable-alsa
          --disable-build-date
          --disable-libass
          --disable-manpage-build
          --disable-oss-audio
          --prefix=/app
      - python3 waf build
      - python3 waf install
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.32.0.tar.gz
        sha256: 9163f64832226d22e24bbc4874ebd6ac02372cd717bef15c28a0aa858c5fe592 
      - type: file
        url: https://waf.io/waf-2.0.15
        sha256: 34b8156ea375089e1bed5a31acfaff4024f6f3e96f3bee98f801f0c281ad3d2c
        dest-filename: waf
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share

  - name: anki
    buildsystem: simple
    build-commands:
      - ./install.sh
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps anki.svg
      - install -Dm644 -t /app/share/appdata net.ankiweb.Anki.appdata.xml
      - install -Dm644 anki.xml /app/share/mime/packages/net.ankiweb.Anki.xml
    cleanup:
      - /share/pixmaps
    sources:
      - type: archive
        url: https://github.com/ankitects/anki/releases/download/2.1.38/anki-2.1.38-linux.tar.bz2
        sha256: e4535f040424fc75d0eba6a6c1009214a58acc188deab2869ab2091226faeb93
      - type: file
        path: anki.svg
      - type: file
        path: net.ankiweb.Anki.appdata.xml
      - type: shell
        commands:
        - sed -i '/xdg-mime/d' install.sh
        - sed -i 's/PREFIX=\/usr\/local/PREFIX=\/app/' install.sh
